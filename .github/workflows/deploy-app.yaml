name: Deploy app

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - app/**.*


jobs:
  deploy:
    runs-on: ubuntu-latest
    name: 'Deploy to Netlify'
    steps:
      - uses: actions/checkout@v1
      - run: |
          cd app
          npm install
          npm run build
      - uses: jsmrcaga/action-netlify-deploy@v1.1.0
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.APP_SITE_ID }}
          NETLIFY_DEPLOY_TO_PROD: true
          build_directory: 'app/dist'
          functions_directory: 'app/function'