name: Deploy app

on:
  push:
    branches:
      - main
    paths:
      - app/**.*


jobs:
  deploy:
    runs-on: ubuntu-latest
    name: 'Deploy to Netlify'
    steps:
      - uses: jsmrcaga/action-netlify-deploy@v1.1.0
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.APP_SITE_ID }}
          NETLIFY_DEPLOY_TO_PROD: true